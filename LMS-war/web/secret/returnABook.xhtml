<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/managementPage.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Return A Book
    </ui:define>

    <ui:define name="sidebar">
        <div id="sidebarChoices">
            <a href="manageLendAndReturns.xhtml">Lend a Book</a>
            <a href="returnABook.xhtml">Return a Book</a>
            <a href="viewLoan.xhtml">View A Loan</a>
        </div>
    </ui:define>

    <ui:define name="content">
        <h:form>
            
            <ui:repeat value="#{lendAndReturnManagedBean.lends}" var="loan">
                <div id="bookTitle">#{loan.lendId}</div>
                <div id="bookTitle">#{loan.book.title}</div>
                <div id="bookInfo">#{loan.book.author}</div>
                <div id="bookInfo">#{loan.member.firstName}</div>
                
                <h:commandButton value="Return" action="#{lendAndReturnManagedBean.createNewReturnForLoan}" title="Return">
                    <f:param name="loanId" value="#{loan.lendId}" />
                </h:commandButton> 
            </ui:repeat>   
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
