<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/managementPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Lends and Returns
    </ui:define>

    <ui:define name="sidebar">
        <div id="sidebarChoices">
            <a href="manageLendAndReturns.xhtml">Lend a Book</a>
            <a href="returnABook.xhtml">Return a Book</a>
            <a href="viewLoan.xhtml">View A Loan</a>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="formContainer">
            <h:form>

                <div id="inputLabel">Enter Book Isbn:</div>
                <h:inputText id="isbn" value="#{lendAndReturnManagedBean.isbn}" /><br/>
               
                <div id="inputLabel">Member Identity Number</div>
                <h:inputText id="identityNo" value="#{lendAndReturnManagedBean.identityNo}" /><br/>
             
                
                <h:commandButton value="Lend Book"
                                 actionListener="#{lendAndReturnManagedBean.createNewLend}" 
                                 action="index.xhtml?faces-redirect=true"
                                 > 
                </h:commandButton>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>
