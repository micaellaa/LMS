<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/managementPage.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Lends and Returns
    </ui:define>

    <ui:define name="sidebar">
        <div id="sidebarChoices">
            <div id="sidebarTitle"> <a>Manage Lend and Returns</a></div><br/>
            <a href="manageLendAndReturns.xhtml">Lend a Book</a>
            <a href="returnABook.xhtml">View/Return Active Loans</a>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="formContainer">
            <h:form id="lendForm">

                <div id="inputLabel">Enter Book Isbn:</div>
                <h:inputText id="isbn" value="#{lendAndReturnManagedBean.isbn}" styleClass="loginFormInput" /><br/>
               
                <div id="inputLabel">Member Identity Number</div>
                <h:inputText id="identityNo" value="#{lendAndReturnManagedBean.identityNo}" styleClass="loginFormInput" /><br/>
             
                <br/>
                <h:commandButton value="Lend Book"
                                 actionListener="#{lendAndReturnManagedBean.createNewLend}"
                                 styleClass="submitButton"> 
                </h:commandButton>
                <p:messages id="lendForm" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
    </ui:define>

   

</ui:composition>
