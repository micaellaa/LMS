<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/managementPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Lends and Returns
    </ui:define>

    <ui:define name="sidebar">
        <div id="sidebarChoices">
            <a href="lendABook.xhtml">Lend a Book</a>
            <a href="returnABook.xhtml">Return a Book</a>
            <a href="viewLoan.xhtml">View A Loan</a>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="formContainer">
            <h:form>

                <div id="inputLabel">Book Isbn</div>
                <h:inputText id="isbn" value="#{lendAndReturnManagedBean.isbn}" /><br/>
               
                <div id="inputLabel">Identity Number</div>
                <h:inputText id="identityNo" value="#{memberManagedBean.identityNo}" /><br/>
                

                <div id="inputLabel">Gender</div>
                <h:selectOneMenu value="#{memberManagedBean.gender}">
                    <f:selectItem itemValue="1" itemLabel="Female" /> <br/>
                    <f:selectItem itemValue="2" itemLabel="Male" /> <br/>
                    <f:selectItem itemValue="3" itemLabel="Others" /> 
                </h:selectOneMenu><br/>

                <div id="inputLabel">Age</div>
                <h:inputText id="age" value="#{memberManagedBean.age}" /><br/>

                <div id="inputLabel">Identity number</div>
                <h:inputText id="identityNo" value="#{memberManagedBean.identityNo}" /><br/>

                <div id="inputLabel">Phone number</div>
                <h:inputText id="phone" value="#{memberManagedBean.phone}" /><br/>

                <div id="inputLabel">Address</div>
                <h:inputText id="address" value="#{memberManagedBean.address}" /><br/>
                <h:commandButton value="Submit"
                                 actionListener="#{memberManagedBean.createNewMember}" 
                                 action="manageMembers.xhtml?faces-redirect=true"
                                 /> 
            </h:form>
        </div>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
